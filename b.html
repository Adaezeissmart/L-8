<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Enter any number (greater than a 100 but less that 300) then press OK</p>
    <input id="id1" type="number" min="100" max="300" required>
    <button onclick="myFunction()">OK</button>
    <p id="result"></p>
    <script>
        function myFunction(){
            var io = document.getElementById("id1");
            if (!io.checkValidity()){
                document.getElementById("result").innerHTML = io.validationMessage;
            } else{
                document.getElementById("result").innerHTML = "Input OK";
            }
        }
    </script>
</body>
</html>
