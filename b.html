<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Are you eligible to vote?</h1>
    <p>Enter you age then press OK</p>
    <input id="id1" type="number" min="16" max="300000000000" required>
    <button onclick="myFunction()">OK</button>
    <p id="result"></p>











    
    <script>
        function myFunction(){
            var io = document.getElementById("id1");
            if (!io.checkValidity()){
                document.getElementById("result").innerHTML = io.validationMessage;
            } else{
                document.getElementById("result").innerHTML = "You are eligible to vote";
            }
        }
    </script>
</body>
</html>
